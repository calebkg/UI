<div class="new-imprest-container">
  <app-sidebar [sidebarType]="'finance'"></app-sidebar>
  <div class="main-content">
    <app-header 
      title="Financial Services" 
      subtitle="Finance Services/New Purchase Requisition"
      headerClass="finance"
      [showBackButton]="true">
    </app-header>
    <div class="new-imprest-content">
      <div class="new-imprest-section">
        <div class="section-header">
          <h2>NEW PURCHASE REQUISITION</h2>
        </div>
        <div class="section-body">
          <div class="form-layout">
            <div class="left-section">
              <!-- Personal Details -->
              <div class="form-section">
                <h3>Personal Details</h3>
                <div class="form-row">
                  <div class="form-group">
                    <label>Employee's Name</label>
                    <input type="text" [(ngModel)]="newRequest.employeeName" placeholder="Employee's Name">
                  </div>
                  <div class="form-group">
                    <label>Employee's No.</label>
                    <input type="text" [(ngModel)]="newRequest.employeeNumber" placeholder="Employee's No.">
                  </div>
                </div>
              </div>
              <!-- Requisition Details -->
              <div class="form-section">
                <h3>Requisition Details</h3>
                <div class="form-row">
                  <div class="form-group">
                    <label>Item Description</label>
                    <input type="text" [(ngModel)]="newRequest.itemDescription" placeholder="Item Description">
                  </div>
                  <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" [(ngModel)]="newRequest.quantity" placeholder="Quantity">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label>Unit Price</label>
                    <input type="number" [(ngModel)]="newRequest.unitPrice" placeholder="Unit Price">
                  </div>
                  <div class="form-group">
                    <label>Total Price</label>
                    <input type="number" [(ngModel)]="newRequest.totalPrice" placeholder="Total Price">
                  </div>
                </div>
              </div>
              <!-- Description -->
              <div class="form-section">
                <div class="form-group">
                  <label>Purpose/Justification</label>
                  <textarea [(ngModel)]="newRequest.purpose" placeholder="Purpose/Justification" rows="3"></textarea>
                </div>
              </div>
            </div>
            <div class="right-section">
              <!-- Supporting Files -->
              <div class="files-section">
                <h3>Upload Supporting files</h3>
                <p class="files-subtitle">Select and upload the files of your choice</p>
                <div class="file-upload-area" (click)="triggerFileUpload()">
                  <div class="upload-icon">
                    <img src="assets/cloud-add.svg" alt="Upload" width="48" height="48" />
                  </div>
                  <h4>Choose a file or drag & drop it here</h4>
                  <p>JPEG, PNG, PDF, and MP4 formats, up to 50MB</p>
                  <button class="browse-btn">Browse File</button>
                </div>
                <div class="form-group">
                  <label>Document Description</label>
                  <textarea placeholder="Document Description" rows="3"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="section-footer">
          <button class="btn btn-primary" (click)="submitNewRequest()">submit</button>
          <button class="btn btn-success" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <span class="footer-text">
        <strong>InsupplyHealth</strong> Â© 2025. | Powered by 
        <a href="https://sysre.co.ke/" target="_blank" class="footer-link">Systems Reengineered Ltd.</a>
      </span>
    </div>
  </div>
</div>
