<div class="reset-container">
  <div class="reset-background">
    <div class="reset-form-container">
      <div class="reset-form">
        <!-- Logo at the top inside the form -->
        <div class="logo-container">
          <div class="logo">
            <img class="logo-icon" src="assets/naturalstatelogo.svg" alt="Natural State Logo" />
            <span class="logo-text">NATURAL STATE</span>
          </div>
        </div>
        
        <h2>Reset Password</h2>
        
        <form (ngSubmit)="onReset()">
          <div class="form-group">
            <label class="form-label employee-label">Employee Number:</label>
            <input type="text" class="form-control employee-input" [(ngModel)]="employeeNumber" name="employeeNumber" placeholder="Enter No.">
          </div>
          
          <div class="captcha-container">
            <div class="captcha-image">
              <canvas #captchaCanvas width="300" height="100"></canvas>
            </div>
            <button type="button" class="refresh-captcha" (click)="generateCaptcha()" title="Refresh CAPTCHA">
              ðŸ”„
            </button>
          </div>
          
          <div class="form-group">
            <label class="form-label answer-label">Enter Answer ({{ captchaQuestion }}):</label>
            <input type="text" class="form-control" [(ngModel)]="captchaAnswer" name="captchaAnswer" placeholder="Answer" autocomplete="off">
          </div>
          
          <div class="button-group">
            <button type="submit" class="btn btn-primary">Send reset link</button>
            <button type="button" class="btn btn-success" (click)="backToLogin()">Back to log In</button>
          </div>
        </form>
        
        <div class="footer">
          <span class="footer-text">
            <strong>Natural State</strong> Â© 2025. | Powered by 
            <a href="https://sysre.co.ke/" target="_blank" class="footer-link">Systems Reengineered Ltd.</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
