<div class="sidebar" [class.sidebar-open]="open">
  <div class="logo-container">
    <img src="/assets/Logo.svg" alt="AAH Logo" class="logo">
  </div>
  
  <nav class="nav-menu">
    <a routerLink="/profile" routerLinkActive="active" class="nav-item">
      <img src="assets/My Profile.svg" alt="My Profile Icon" class="sidebar-icon" />
      MY PROFILE
    </a>
    
    <a routerLink="/vacancies" routerLinkActive="active" class="nav-item">
      <img src="assets/Vaccancies.svg" alt="Vacancies Icon" class="sidebar-icon" />
      VACCANCIES
    </a>
    
    <a routerLink="/applications" routerLinkActive="active" class="nav-item">
      <img src="assets/My Applications.svg" alt="My Applications Icon" class="sidebar-icon" />
      MY APPLICATIONS
    </a>
  </nav>
  
  <div class="account-section">
    <h4>ACCOUNT PAGE</h4>
    
    <a routerLink="/profile-summary" routerLinkActive="active" class="nav-item">
      <img src="assets/Profile Summary.svg" alt="Profile Summary Icon" class="sidebar-icon" />
      PROFILE SUMMARY
    </a>
    
    <a routerLink="/edit-profile" routerLinkActive="active" class="nav-item">
      <img src="assets/Edit Profile.svg" alt="Edit Profile Icon" class="sidebar-icon" />
      EDIT PROFILE
    </a>
  </div>
  
  <div class="help-section">
    <div class="help-card">
      <img src="assets/Need Help.svg" alt="Need Help Icon" class="sidebar-icon" />
      <h4>Need help?</h4>
      <p>Please check our docs</p>
      <button class="btn btn-light">DOCUMENTATION</button>
    </div>
  </div>
  
  <div class="user-section">
    <div class="user-info">
      <img src="assets/Brianna Kirui.svg" alt="User" class="user-avatar">
      <div class="user-details">
        <div class="user-name">Brianna Kirui</div>
        <div class="user-email">technical&#64;sysre.co.ke</div>
      </div>
    </div>
    <a class="logout-link" href="#">
      <img src="assets/Log out.svg" alt="Log Out Icon" class="sidebar-icon" />
      Log Out
    </a>
  </div>
</div>
