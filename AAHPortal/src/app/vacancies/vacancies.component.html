<!-- Vacancies Content -->
<div class="vacancies-content">
  <h3>Open Job Vacancies</h3>
  
  <div class="search-filter">
    <div class="filter-dropdown">
      <button class="filter-btn">
        <i class="icon-filter">üîç</i>
        Add filter
      </button>
    </div>
    
    <div class="search-box">
      <i class="icon-search">üîç</i>
      <input type="text" placeholder="Search here" [(ngModel)]="searchTerm">
    </div>
  </div>
  
  <div class="table-container">
    <table class="vacancies-table">
      <thead>
        <tr>
          <th>Job Requisition No.</th>
          <th>Job No.</th>
          <th>Job Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vacancy of filteredVacancies; let i = index" [class.even]="i % 2 === 0">
          <td>{{ vacancy.requisitionNo }}</td>
          <td>{{ vacancy.jobNo }}</td>
          <td>{{ vacancy.description }}</td>
          <td>
            <div class="action-buttons">
              <button class="btn btn-view" (click)="viewVacancy(vacancy)">
                <i class="icon-view">üëÅÔ∏è</i>
                VIEW
              </button>
              <button class="btn btn-download" (click)="downloadVacancy(vacancy)">
                <i class="icon-download">‚¨áÔ∏è</i>
                DOWNLOAD
              </button>
              <button class="btn btn-apply" (click)="applyForVacancy(vacancy)">
                <i class="icon-apply">‚úÖ</i>
                APPLY
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</div>
