<!-- Vacancies Content -->
<div class="vacancies-content">
  <h3>Open Job Vacancies</h3>
  
  <div class="search-filter">
    <div class="filter-dropdown">
      <button class="filter-btn">
        Add filter
        <img src="assets/Add filter.svg" alt="Add Filter Icon" class="vacancies-icon" />
      </button>
    </div>
    
    <div class="search-box">
      <img src="assets/Search here.svg" alt="Search Icon" class="vacancies-icon" />
      <input type="text" placeholder="Search here" [(ngModel)]="searchTerm">
    </div>
  </div>
  
  <div class="table-container">
    <table class="vacancies-table">
      <thead>
        <tr>
          <th>Job Requisition No.</th>
          <th>Job No.</th>
          <th>Job Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vacancy of filteredVacancies; let i = index" [class.even]="i % 2 === 0">
          <td>{{ vacancy.requisitionNo }}</td>
          <td>{{ vacancy.jobNo }}</td>
          <td>{{ vacancy.description }}</td>
          <td>
            <div class="action-buttons">
              <button class="btn btn-view" (click)="viewVacancy(vacancy)">
                <img src="assets/View.svg" alt="View Icon" class="vacancies-icon" />
                VIEW
              </button>
              <button class="btn btn-download" (click)="downloadVacancy(vacancy)">
                <img src="assets/Download.svg" alt="Download Icon" class="vacancies-icon" />
                DOWNLOAD
              </button>
              <button class="btn btn-apply" (click)="applyForVacancy(vacancy)">
                <img src="assets/Apply.svg" alt="Apply Icon" class="vacancies-icon" />
                APPLY
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
